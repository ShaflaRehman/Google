<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="advance.css" />
    <title> advance</title>

    

</head>
<body>
    <a href="index.html"><img id="Home" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" height=20px width="auto" /> </a>
    <br />
    <br />
    <pre id="advance">     Advanced Search  </pre>
    <hr id="hr" />
    <pre id="none">Find pages with</pre>

    <form action="https://www.google.com/search">
        <div id="top">


            <div class="sub">
                <pre class="text"> all these words:                   </pre>
                <input  class="box"  type="search" name="as_q" />

            </div>
            <div class="sub">
                <pre class="text"> this exact word or phrase:   </pre>
                <input class="box" type="search" name="as_epq" />

            </div>
            <div class="sub">
                <pre class="text"> any of these words:             </pre>
                <input class="box" type="search" name="as_oq" />

            </div>
            <div class="sub">
                <pre class="text"> none of these words:           </pre>
                <input class="box" type="search" name="as_eq" />

            </div>
            <div class="sub">
                <pre class="text"> numbers ranging from:        </pre>
                <input class="box" type="search" name="as_nlo" />
                <pre class="text">  to </pre>
                <input class="box" type="search" name="as_nhi" />

            </div>



        </div>
        <div>
            <input  type="submit" value="Advanced Search"/>
        </div>






    </form>

</body>
</html>
